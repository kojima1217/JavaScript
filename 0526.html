<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .moji {
            color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- ここに新しい要素を追加したい -->
    <div id="test">
        <p>テスト</p>
    </div>
    <!-- JavaScriptだけで、HTMLが書ける！ -->
    <script>
        // <div></div>を作って、newDiv という変数に入れる
        const newDiv = document.createElement("div");
        // textContent で文字列を追加
        newDiv.textContent = "Hello World";
        // p433 prepend でnewDivをbodyの最初の子要素として追加
        // document.getElementById("test").before(newDiv);//prependだと前にappendだと後ろに

        // document.getElementById("test").remove();//削除

        document.querySelector("p").setAttribute("class","moji");//setAttribute("id", "a") ("class", "b")だとクラスbを追加

        
    </script>
</body>
</html>
