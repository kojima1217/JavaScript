<body>
    <script>
        // p136 練習問題5.8
        const array = [10, 20, 23, 47];
        let sum = 0;
        for(let i = 0; i < array.length; i++){
            sum += array[i];
        }
        console.log(sum);

        // p141
        const fruits = ["りんご", "バナナ", "オレンジ"] ;
        for(const value of fruits){
            console.log(value);
        }

        sum = 0;
        for(let i of array){
            sum += i;
        }
        console.log(sum);
    </script>
</body>
