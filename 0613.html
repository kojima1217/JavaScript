<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {
            width: 200px;
            height: 100px;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div id="a">ここをクリック</div>

    <script>

        //functionを使ってないのでthisが使える
        // document.getElementById("a").addEventListener("click",function(){
        //     setTimeout(() => this.style.backgroundColor = "red", 1000);
        // })

        const elementA = document.getElementById("a");

        elementA.addEventListener("click",function(){
            elementA.style.backgroundColor = "red";
            setTimeout(function(){
                //ここでのthisは正しく動いていない
                //thisはすぐ上のfunctionが呼ばれているものを指す
                //this.style.backgroundColor = "yellow";
                //結論：thisはなるべく使わないほうがいい（かも）
                //thisが指していた対象を直接呼ぶ
                elementA.style.backgroundColor = "yellow";
                elementA.style.color = "black";
            },1000)
        })
    </script>
</body>
</html>
